<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificação</title>
  
  <link rel="stylesheet" href="notification.css">
</head>

<body>

  <div class="container draggable">

    <div class="window-controls">

      <button id="history-btn" class="history-btn no-drag">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </button>
      
      <button id="chat-btn" class="chat-btn no-drag">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
      </button>
      <button id="settings-btn" class="settings-btn no-drag">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </button>

      <button id="close-btn" class="close-btn no-drag">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <div id="main-view">
      <h2 class="header">Chamada Recebida</h2>
      <p id="countdown-timer" class="countdown"></p>
      <div class="content-block">
        <span class="label">SALA</span>
        <p id="room-label">---</p>
      </div>
      
      <div class="content-block">
        <span class="label">NÚMERO</span>
        <p id="number-label">--</p>
      </div>

      <div class="copy-text-block no-drag">
        <p id="display-copy-text" class="copy-text"></p>
        <button id="copy-btn" class="copy-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v2.25A2.25 2.025 0 0113.5 22.5H6A2.25 2.025 0 013.75 20.25V7.5a2.25 2.025 0 012.25-2.25H9.75v3.75c0 1.036.84 1.875 1.875 1.875h3.75ZM12 3L7.5 7.5M12 3v6.75M21.75 15V9.75a2.25 2.025 0 00-2.25-2.25H15M21.75 15a2.25 2.025 0 01-2.25 2.25h-3.75m-4.5-6.75L12 3" />
          </svg>
        </button>
      </div>
      </div>

    <div id="settings-view" class="hidden">
      <h3 class="settings-title">Configurações</h3>
      <div class="setting-item">
        <label for="opacity-slider">Transparência do Fundo</label>
        <input id="opacity-slider" class="no-drag" type="range" min="20" max="100" value="20">
      </div>
    </div>

    <div id="history-view" class="hidden">
      <h3 class="history-title">Histórico de Hoje</h3>
      <div id="history-list" class="history-list">
        <p>Buscando histórico...</p>
      </div>
    </div>

    <div id="chat-view" class="hidden">
      <h3 class="chat-title">Chat da Equipe</h3>
      
      <div id="chat-list" class="chat-list">
        <!-- As mensagens do chat serão inseridas aqui pelo JS -->
      </div>

      <!-- [NOVO] Formulário de Envio de Chat -->
      <form id="chat-form" class="chat-input-form no-drag">
        <input type="text" id="chat-input" class="chat-input no-drag" placeholder="Digite como 'Mídia'...">
        <button type="submit" id="chat-send-btn" class="chat-send-btn no-drag">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
        </button>
      </form>
      <!-- Fim do [NOVO] Formulário -->

    </div>
    </div>

  <script src="./notification.js"></script>
</body>
</html>
